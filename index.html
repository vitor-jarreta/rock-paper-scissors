<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="title">
                <h1>Rock Paper Scissor</h1>
            </div>
            <div class="score">
                <div class="human-score table-score">
                    <h3>You</h3>
                    <p>0</p>
                </div>
                <div class="machine-score table-score">
                    <h3>Machine</h3>
                    <p>0</p>
                </div>
                <div class="draw-score table-score">
                    <h3>Draw</h3>
                    <p>0</p>
                </div>
            </div>

            <div class="gameplay">
                <div class="image rock">
                    <img src="https://res.cloudinary.com/dclnzborn/image/upload/v1751244999/Copilot_20250629_165007_iwctkz.png" alt="rock">
                </div>
                <div class="image paper">
                    <img src="https://res.cloudinary.com/dclnzborn/image/upload/v1751244999/Copilot_20250629_165633_yxhuza.png" alt="paper">
                </div>
                <div class="image scissor">
                    <img src="https://res.cloudinary.com/dclnzborn/image/upload/v1751244998/Copilot_20250629_165259_u8fst9.png" alt="scissor">
                </div>
            </div>

            <div class="reset">
                <p>Reset Score</p>
            </div>

            <div class="gameplay">
                <div class="you-game">
                    <h2>You</h2>
                    <div class="image rock">
                        <img src="https://res.cloudinary.com/dclnzborn/image/upload/v1751244999/Copilot_20250629_165007_iwctkz.png" alt="rock">
                    </div>
                </div>
                <div class="machine-game">
                    <h2>Machine</h2>
                    <div class="image rock">
                        <img src="https://res.cloudinary.com/dclnzborn/image/upload/v1751244999/Copilot_20250629_165007_iwctkz.png" alt="rock">
                    </div>
                </div>
                <div class="result-game">
                    <h2>It is Draw</h2>
                </div>
                <div class="play-again">
                    <p>Play Again</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
